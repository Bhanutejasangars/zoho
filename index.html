<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="signUp-section">
        <h1 class="main-heading" >Sign In</h1>
        <p class="nav-heading">Don't have an account?  <a href="/" class="sign-up-link">Sign Up</a></p>
        <form>
            <div class="main-box">
                <div class="email-box">
                    <label class="label-email">Email</label>
                    <div>
                        <input type="email" class="input-email">
                    </div>
                </div>
                <div class="password-box">
                    <label class="label-password">Password</label>
                    <div>
                        <input type="password" class="input-password">
                    </div>
                </div>
                <div class="forgotPassword-box">
                    <a href="/" class="a-forgot-password">Forgot your Password?</a>
                </div>
                <div>
                    <div class="button-box">
                        <button type="submit" class="btn">
                            <div class="btn-box">
                                <svg xmlns="http://www.w3.org/2000/svg" class="lock-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                                  </svg>
                                  <div class="span-box">
                                      <span class="span-btn"> Sign In</span>
                                  </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
